apiVersion: v1
kind: Service
metadata:
  name: capstoneapp
spec:
  type: LoadBalancer
  selector:
    app: capstoneapp
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 3000
      targetPort: 3000
      protocol: TCP
      
      

